<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Comment Filler</title>
    <style>
      body { font-family: Arial, sans-serif; }
      textarea { width: 100%; height: 80px; }
      input, button { margin-top: 10px; width: 100%; }
    </style>
  </head>
  <body>
    <h3>Auto Comment Filler</h3>
    <textarea id="commentText" placeholder="Enter comment text"></textarea>
    <input type="text" id="videoUrls" placeholder="Enter video URL(s) separated by commas">
    <button id="startCommenting">Fill Comment</button>

    <script src="popup.js"></script>
  </body>
</html>
